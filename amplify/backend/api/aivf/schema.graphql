schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

type Video {
  name: String!
  owner: String!
  url: String
}

type Query {
  getVideo(name: String! owner: String!): Video!
}

type Subscription {
  addedVideo(name: String! owner: String!): Video
  @aws_subscribe(mutations: ["addVideo"])
  requestedVideo: Video
  @aws_subscribe(mutations: ["requestVideo"])
}

type Mutation {
  addVideo(name: String! owner: String! url: String!): Video!
  requestVideo(name: String! owner: String!): Video!
}